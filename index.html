<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Sheets Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    /* Login styling */
    #login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #2a73cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #1c5bbf;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    /* Main content */
    #main-content {
      display: none;
    }

    .tabs {
      display: flex;
      background-color: #2a73cc;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      color: white;
      cursor: pointer;
      background-color: #2a73cc;
    }

    .tab.active {
      background-color: #1c5bbf;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div class="error" id="error-msg"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('CPC')">CPC</div>
      <div class="tab" onclick="switchTab('CPC')">CPC</div>
    </div>

    <div id="CPC" class="tab-content active">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS54ETgtjxPwnVN8S7JPPP79Z_JfUBZbOF2p3-j2Rf1PdiH_j6GLHPCpIZUp5kYScSRaewxktCJXK50/pubhtml?gid=959282931&single=true"></iframe>
    </div>

    <div id="CPC" class="tab-content">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS54ETgtjxPwnVN8S7JPPP79Z_JfUBZbOF2p3-j2Rf1PdiH_j6GLHPCpIZUp5kYScSRaewxktCJXK50/pubhtml?gid=959282931&single=true"></iframe>
    </div>
  </div>

  <script>
    const validUsers = {
      "dan": "vitol",
      "jamie": "shell",
      "suezmax321": "suezmax321"
    };

    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (validUsers[username] === password) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      } else {
        errorMsg.textContent = "Invalid username or password.";
      }
    }

    function switchTab(tabId) {
      // Deactivate all tabs and contents
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

      // Activate selected tab and content
      document.querySelector('.tab[onclick="switchTab(\'' + tabId + '\')"]').classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
